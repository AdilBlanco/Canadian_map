<!DOCTYPE html>
<html>
  <head>
      
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 80%; }
      
      .button {
          background-color: #DC143C;
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
      }
    </style>
    
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=initMap">
    </script>
      
  </head>
  <body>
      
    <div id="select" style = "float:left; width:15%;">
        <h2> Google Maps API </h2><br>
        City  : {{pos.city}}  <br>
        State : {{pos.state}} <br>
        Country  : {{pos.country}}  <br>
        Latitude : {{pos.Latitude}} <br>
        Longitude: {{pos.longitude}}<br><br>
        <a href="/" class="button">BACK</a> 
        
    </div>
    <br>
    <div id="map" style = "float:right; width:85%;"></div>
    <script type="text/javascript">

    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 45.5, lng: -73.4},
            zoom: 6
        });
        
        var lat = {{ pos.Latitude}};
        var lng = {{ pos.longitude}};
        var marker = new google.maps.Marker({
            position: {lat, lng},
            map: map,
            title: 'Vous etes ici'
          });
    }

    </script>
  </body>
</html>
